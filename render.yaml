services:
  - type: web
    name: fruit-detection-api
    env: python
    plan: free
    pythonVersion: "3.10"   # force Python 3.10
    buildCommand: |
      python -m pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
